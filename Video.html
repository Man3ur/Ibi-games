<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="Vidéo/video.css">
    <link rel="stylesheet" href="/css-commun/nav-bar.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibi Games</title>
</head>

<body>

    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="/icon.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Ibi-Games</span>
                    <span class="profession">© 2022 Ibidium</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <ul class="search-box">
                    <li class="boxx">
                        <a href="https://ibi-games.tk/">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/Ibi-Games">
                            <i class='bx bx-game icon'></i>
                            <span class="text nav-text">Games</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/Contact-me">
                            <i class='bx bxs-contact icon'></i>
                            <span class="text nav-text">Contact</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="Video">
                            <i class='bx bx-video icon'></i>
                            <span class="text nav-text">Video</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="/news">
                            <i class='bx bx-news icon'></i>
                            <span class="text nav-text">News</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">


                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span id class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>

    </nav>



    <script src="/JS-commun/LocalStorage.js"></script>
    <script src="/JS-commun/DarkMode.js"></script>
</body>

</html>
